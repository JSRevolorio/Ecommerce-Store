<div class="container" id="advanced-search-form" style="max-width: 400px;">
    <h2>Login de usuario</h2>
    <form id="form-login-sesion">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" placeholder="usuario" id="usuario" name="user" style="width: 300px;">
        </div>
        <br/>
        <div class="clearfix"></div>
        <input type="hidden" class="form-control" placeholder="Contraseña" id="Contraseña" style="width: 300px;">
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" id="Contraseña" name="password" style="width: 300px;">
        </div>
        <div class="clearfix"></div>
    </form>
    <button type="submit" class="btn btn-info btn-lg btn-responsive" id="iniciar-Sesion" style="width: 300px;"> <span class="glyphicon glyphicon-search"></span> Iniciar Sesion</button>
</div>
